trigger:
 - 'main'

pr:
 - 'main'
 - 'develop'

pool:
  vmImage: 'ubuntu-latest'

stages:

- stage: PR_Build
  displayName: PR Build
  condition: in(variables['Build.Reason'], 'PullRequest', 'Schedule')
  pool:
    vmImage: 'windows-latest'
  jobs:
    - job: PR_Build
      displayName: PR Build
      steps:
        - template: 'steps/pr.yml'
          parameters:
            configuration: Debug

- stage: CI_Build
  displayName: CI Build
  condition: in(variables['Build.Reason'], 'Manual', 'IndividualCI', 'BatchedCI', 'Triggered')
  jobs:
    - job: CI_Build
      displayName: CI Build
      steps:
        - template: 'steps/ci.yml'
          parameters:
            configuration: Release
            projects: [ 'H21.Wellness.Api' ]

- stage: Release_PPE
  displayName: '[PPE] Release'
  dependsOn: CI_Build
  condition: eq(dependencies.CI_Build.result, 'Succeeded')
  jobs:
    - deployment: PPE
      environment: 'h21wellness-ppe'
      strategy:
        runOnce:
          deploy:
            steps:
              - template: 'steps/deploy.yml'
                parameters:
                  armDeploymentSubscription: 'VSE-150 (MS Work)'
                  armDeploymentResourceGroup: 'h21wellness-ppe'
                  armDeploymentLocation: 'West US'
                  configurationName: 'ppe'
                  apiAppName: 'h21wellness-ppe-api'
                  uiAppName: 'h21wellness-ppe-ui'

- stage: Release_Prod
  displayName: '[Prod] Release'
  dependsOn: CI_Build
  condition: and(eq(dependencies.CI_Build.result, 'Succeeded'), ne(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
    - deployment: PPE
      environment: 'h21wellness-prod'
      strategy:
        runOnce:
          deploy:
            steps:
              - template: 'steps/deploy.yml'
                parameters:
                  armDeploymentSubscription: 'VSE-150 (MS Work)'
                  armDeploymentResourceGroup: 'h21wellness-prod'
                  armDeploymentLocation: 'West US'
                  configurationName: 'prod'
                  apiAppName: 'h21wellness-prod-api'
                  uiAppName: 'h21wellness-prod-ui'